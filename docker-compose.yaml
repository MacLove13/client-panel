services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-client_panel}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-client_panel_secret}
      POSTGRES_DB: ${DATABASE_NAME:-client_panel_production}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-client_panel}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "${PORT:-3000}:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      DATABASE_HOST: db
      DATABASE_USERNAME: ${DATABASE_USERNAME:-client_panel}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-client_panel_secret}
      DATABASE_NAME: ${DATABASE_NAME:-client_panel_production}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_LOG_TO_STDOUT: "true"

volumes:
  postgres_data:

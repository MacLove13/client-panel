default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: client_panel_development

test:
  <<: *default
  database: client_panel_test

production:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "client_panel_production" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "client_panel" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "db" } %>
